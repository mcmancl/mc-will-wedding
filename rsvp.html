<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mary Claire & Will â€“ RSVP</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500&family=Cormorant+Garamond:wght@400;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --mulberry: #3b0021;
      --green: #52664c;
      --silver: #c0c0c0;
      --offwhite: #f9f8f7;
    }

    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background-color: var(--offwhite);
      color: var(--mulberry);
      text-align: center;
      padding: 3rem 1rem;
    }

    h1, h2 {
      font-family: 'Cormorant Garamond', serif;
      color: var(--mulberry);
    }

    h2 {
      font-weight: 600;
      font-size: 2rem;
      margin-bottom: 1rem;
      border-bottom: 1px solid var(--silver);
      display: inline-block;
      padding-bottom: 0.3rem;
    }

    .divider {
      width: 60px;
      height: 2px;
      background: linear-gradient(to right, var(--green), var(--mulberry));
      margin: 1.5rem auto;
      border-radius: 2px;
    }

    #rsvp-form {
      margin-top: 2rem;
    }

    input[type="text"] {
      width: 80%;
      max-width: 400px;
      padding: 0.8rem 1rem;
      font-size: 1rem;
      border: 2px solid var(--green);
      border-radius: 8px;
      margin-bottom: 1rem;
      font-family: 'Montserrat', sans-serif;
    }

    button {
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      font-family: 'Montserrat', sans-serif;
      background-color: var(--green);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: var(--mulberry);
    }

    #message {
      margin-top: 1rem;
      font-weight: 500;
    }

    #message.error {
      color: red;
    }

    #message.success {
      color: var(--green);
    }

    footer {
      margin-top: 3rem;
      font-size: 0.9rem;
      color: var(--mulberry);
    }
  </style>
</head>
<body>

  <h1>RSVP</h1>
  <h2>Mary Claire & Will</h2>
  <div class="divider"></div>
  <p>Enter your name to RSVP for your party:</p>

  <div id="rsvp-form">
    <input type="text" id="guest-name" placeholder="Your Full Name" />
    <br />
    <button id="submit-btn">RSVP</button>
    <div id="message"></div>
  </div>

  <footer>
    <p>With love, Mary Claire & Will</p>
  </footer>

  <script>
    async function loadGuestList() {
      try {
        // Cache-busting with timestamp
        const response = await fetch(`data/guestlist.csv?v=${Date.now()}`);
        const csvText = await response.text();
        const lines = csvText.trim().split("\n");

        const nameToParty = {};
        const partyRSVPLinks = {};

        lines.forEach((line, index) => {
          if (index === 0) return; // skip header
          const [partyKey, rsvpLink, ...guestNames] = line.split(",");
          partyRSVPLinks[partyKey] = rsvpLink;
          guestNames.forEach(name => {
            if (name) nameToParty[name.trim().toLowerCase()] = partyKey;
          });
        });

        return { nameToParty, partyRSVPLinks };
      } catch (err) {
        console.error("Error loading guest list:", err);
        document.getElementById("message").textContent = "Sorry, we can't load the guest list right now.";
        return null;
      }
    }

    document.getElementById("submit-btn").addEventListener("click", async () => {
      const guestInput = document.getElementById("guest-name").value.trim().toLowerCase();
      const messageEl = document.getElementById("message");

      if (!guestInput) {
        messageEl.textContent = "Please enter your name.";
        messageEl.className = "error";
        return;
      }

      const guestData = await loadGuestList();
      if (!guestData) return;

      const { nameToParty, partyRSVPLinks } = guestData;
      const partyKey = nameToParty[guestInput];

      if (!partyKey) {
        messageEl.textContent = "Name not found. Please check your spelling.";
        messageEl.className = "error";
        return;
      }

      const formUrl = partyRSVPLinks[partyKey];
      if (!formUrl) {
        messageEl.textContent = "RSVP form not found for your party.";
        messageEl.className = "error";
        return;
      }

      messageEl.textContent = "Redirecting you to your RSVP form...";
      messageEl.className = "success";
      setTimeout(() => {
        window.location.href = formUrl;
      }, 1000);
    });
  </script>
</body>
</html>
