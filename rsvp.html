<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mary Claire & Will â€“ RSVP</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500&family=Cormorant+Garamond:wght@400;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --mulberry: #3b0021;
      --green: #52664c;
      --silver: #c0c0c0;
      --offwhite: #f9f8f7;
      --highlight: #ffe6f0;
    }

    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, var(--offwhite) 0%, var(--highlight) 100%);
      color: var(--mulberry);
      text-align: center;
      padding: 3rem 1rem;
    }

    h1, h2 {
      font-family: 'Cormorant Garamond', serif;
      color: var(--mulberry);
      margin: 0;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 0.2rem;
    }

    h2 {
      font-weight: 600;
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .divider {
      width: 60px;
      height: 2px;
      background: linear-gradient(to right, var(--green), var(--mulberry));
      margin: 1rem auto 2rem;
      border-radius: 2px;
    }

    #rsvp-card {
      background: white;
      max-width: 450px;
      margin: 0 auto;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    #rsvp-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 30px rgba(0,0,0,0.15);
    }

    input[type="text"], select {
      width: 100%;
      padding: 0.8rem 1rem;
      font-size: 1rem;
      border: 2px solid var(--green);
      border-radius: 8px;
      margin-bottom: 1rem;
      font-family: 'Montserrat', sans-serif;
      transition: border-color 0.3s, box-shadow 0.3s;
    }

    input[type="text"]:focus, select:focus {
      outline: none;
      border-color: var(--mulberry);
      box-shadow: 0 0 8px rgba(59,0,33,0.3);
    }

    button {
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      font-family: 'Montserrat', sans-serif;
      background-color: var(--green);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    button:hover {
      background-color: var(--mulberry);
      transform: translateY(-2px);
    }

    #message {
      margin-top: 1rem;
      font-weight: 500;
      opacity: 0;
      transition: opacity 0.4s ease;
    }

    #message.error {
      color: red;
    }

    #message.success {
      color: var(--green);
    }

    footer {
      margin-top: 3rem;
      font-size: 0.9rem;
      color: var(--mulberry);
    }

  </style>
</head>
<body>

  <h1>RSVP</h1>
  <h2>Mary Claire & Will</h2>
  <div class="divider"></div>

  <div id="rsvp-card">
    <p>Please enter your name to RSVP for your party:</p>
    <input type="text" id="guest-name" placeholder="Your Full Name" />
    
    <label for="party-size" style="display:block; margin-bottom:0.5rem; font-weight:500;">Number of Guests (including you):</label>
    <select id="party-size">
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
    </select>

    <button id="submit-btn">RSVP</button>
    <div id="message"></div>
  </div>

  <footer>
    <p>With love, Mary Claire & Will</p>
  </footer>

  <script>
    async function loadGuestList() {
      try {
        const response = await fetch(`data/guestlist.csv?v=${Date.now()}`);
        const csvText = await response.text();
        const lines = csvText.trim().split("\n");

        const nameToParty = {};
        const partyRSVPLinks = {};

        lines.forEach((line, index) => {
          if (index === 0) return; // skip header
          const [partyKey, rsvpLink, ...guestNames] = line.split(",");
          partyRSVPLinks[partyKey] = rsvpLink;
          guestNames.forEach(name => {
            if (name) nameToParty[name.trim().toLowerCase()] = partyKey;
          });
        });

        return { nameToParty, partyRSVPLinks };
      } catch (err) {
        console.error("Error loading guest list:", err);
        document.getElementById("message").textContent = "Sorry, we can't load the guest list right now.";
        document.getElementById("message").className = "error";
        document.getElementById("message").style.opacity = 1;
        return null;
      }
    }

    document.getElementById("submit-btn").addEventListener("click", async () => {
      const guestInput = document.getElementById("guest-name").value.trim().toLowerCase();
      const partySize = document.getElementById("party-size").value;
      const messageEl = document.getElementById("message");

      if (!guestInput) {
        messageEl.textContent = "Please enter your name.";
        messageEl.className = "error";
        messageEl.style.opacity = 1;
        return;
      }

      const guestData = await loadGuestList();
      if (!guestData) return;

      const { nameToParty, partyRSVPLinks } = guestData;
      const partyKey = nameToParty[guestInput];

      if (!partyKey) {
        messageEl.textContent = "Name not found. Please check your spelling.";
        messageEl.className = "error";
        messageEl.style.opacity = 1;
        return;
      }

      const formUrl = partyRSVPLinks[partyKey];
      if (!formUrl) {
        messageEl.textContent = "RSVP form not found for your party.";
        messageEl.className = "error";
        messageEl.style.opacity = 1;
        return;
      }

      messageEl.textContent = `Redirecting you to your RSVP form for ${partySize} guest(s)...`;
      messageEl.className = "success";
      messageEl.style.opacity = 1;

      setTimeout(() => {
        window.location.href = formUrl;
      }, 1000);
    });
  </script>
</body>
</html>
